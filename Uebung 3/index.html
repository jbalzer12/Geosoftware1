<!DOCTYPE html>
    <head>
        <h1>Geosoftware 1, 2021 - Übung 3 </h1>
        <p id="subtitle">Abgabe von: J. Balzer & A. Pilz</p>
        <link rel="stylesheet" href="./style/style.css"/>
        <script src="./lib/uebung_3.js"></script>
    </head>
    <body>
        <!--Button zum lokalisieren des Clients-->
        <button id = "find-me" onclick="geoFindMe()">Ermittle aktuellen Standort</button><br/>
        <!--Statusfeld für die Geolokalisierung-->
        <p id = "status"></p>
        <!--Clickable Link zur Positionsanzeige auf einer Karte-->
        <a id = "map-link" target="_blank"></a><br>
        <br></br>
        <!--Textarea für die Eingabe der Route-->
        <input type="text" id="apiField" rows="1" placeholder="Hier OpenWeather API-Key eingeben"></input>
        <!--Knopf zum abschicken der Eingabe-Route-->
        <button type="button" onclick="submit()">Eingabe</button>
         <!--Ausgabe der Wetterdaten als Liste-->
        <div>
            <p id="timezone"></p>
            <p id="temp"></p>
            <p id="feels_like"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind"></p>
        </div>
    </body>
</html>
